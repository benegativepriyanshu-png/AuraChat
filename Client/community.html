<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Community ‚Äî AuraChat</title>
  <style>
    /* üé® Neon Theme Matching chat.html */
    :root{
      --neon-cyan: #00e0ff;
      --neon-magenta: #ff00ff;
      --dark-bg:#030a1c;
      --card-bg: rgba(5,15,30,0.75);
      --card-border: rgba(0,224,255,0.5);
      --muted:#9aa7bf;
      --accent:#00e0ff;
      --radius:12px;
    }

    html,body{height:100%}
    
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui;
      background-color: var(--dark-bg);
      color:#e6eef8;
      padding:24px;
      box-sizing:border-box;
      position: relative;
      overflow-x:hidden;
    }

    /* Full-screen GIF background (unchanged) */
    .gif-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.28;
      filter: brightness(0.8) blur(2px);
    }

    .container{
      max-width:900px;
      margin:0 auto;
      position:relative;
      z-index:10;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 24px;
      padding: 0 8px;
    }
    
    .logo{
      font-weight:900;
      color:var(--neon-cyan);
      font-size:28px;
      text-shadow:0 0 10px var(--neon-cyan), 0 0 20px var(--neon-magenta);
    }

    /* Glass card panel */
    .card{
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      padding:20px;
      border-radius:var(--radius);
      border: 1px solid var(--card-border);
      box-shadow:0 0 35px rgba(0,224,255,0.25);
    }

    .input{
      padding:10px;
      border-radius:10px;
      border:1px solid var(--card-border); 
      background:rgba(0,0,0,0.2); 
      color:#fff;
      flex-grow:1;
      box-shadow:0 0 10px rgba(0,224,255,0.15);
    }

    .input:focus{
      border-color: var(--neon-cyan);
      box-shadow:0 0 15px var(--neon-cyan);
      outline:none;
    }

    .button{
      padding:10px 16px;
      border-radius:10px;
      border:none;
      background:linear-gradient(90deg,#00e0ff,#ff00ff);
      color:#030a1c;
      font-weight:700;
      cursor:pointer;
      transition: 0.25s;
      text-shadow:0 0 5px #fff;
      box-shadow:0 0 15px rgba(0,224,255,0.3);
    }

    .button:hover{
      opacity: 0.85;
      box-shadow:0 0 18px rgba(255,0,255,0.7);
    }

    .rooms-grid{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* Glass room item */
    .room-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px;
      border-radius:10px;
      background:rgba(5,15,30,0.5); 
      border-left: 4px solid var(--neon-cyan);
      border-right:1px solid var(--card-border);
      box-shadow:0 0 12px rgba(0,224,255,0.25);
      transition: background 0.2s;
    }

    .room-item:hover {
        background: rgba(255,255,255,0.08);
        box-shadow:0 0 20px var(--neon-cyan);
    }

    .small-btn{
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 600;
      border-radius:8px;
      background:rgba(0,224,255,0.25);
      border:1px solid var(--card-border);
      color:white;
      transition:0.25s;
    }

    .small-btn:hover{
      background:rgba(255,0,255,0.4);
      border-color:var(--neon-magenta);
      box-shadow:0 0 15px var(--neon-magenta);
    }

    .small{
      font-size: 13px;
      color: var(--muted);
    }

    footer{
      text-align:center;
      margin-top:30px;
      font-size:13px;
      color:var(--muted);
    }

    /* Modal for errors */
    #globalMessageModal {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: var(--neon-magenta);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px var(--neon-magenta);
        z-index: 1000;
        opacity: 0;
        transition: transform 0.3s, opacity 0.3s;
        cursor: pointer;
        max-width: 90%;
        text-align: center;
    }
    #globalMessageModal.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
  </style>
</head>

<body>

  <!-- GIF Background -->
  <img 
    src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnZidWp3d3YzYXkzcGxqMTdjcjN6aWhrMXZhYWd4Njc0YWZ3MTZ2d2FvZTRyZnd3NTcmaWR4PTI3MTk3OTcmc2VjPVJFU19SRUFTQ0hlZzoxP1JfcmVmZXJfb2Zfc291cmNlPXZpbnRpY2hfc291cmNlX3RyYW5zbGF0aW9uX3dpdGhfY2FjaGVkXzEmcj10cmFuc2xhdGljX3N0YXR1cz1zdGF0aWNfY2FjaGUmYz03MzA4MjMmdD05NjAyMDQ0Nw/8PBqNlzr8VrqHmYkR3/giphy.gif"
    class="gif-background"
  />

  <div class="container">
    <header>
      <div class="logo">AURA<span style="color:#ff00ff;">CHAT</span></div>
      <div class="small">Global Language Community</div>
    </header>

    <!-- Create Room UI -->
    <div class="card">
      <strong style="font-size:15px; display:block; margin-bottom:10px;">Create a new room</strong>
      <div style="display:flex; flex-direction:column; gap:8px;">
        <div style="display:flex; gap:10px;">
          <input id="roomName" class="input" placeholder="Enter room name" />
          <button id="createRoomBtn" class="button">Create</button>
        </div>
        <div class="small" style="text-align:right">
          Tip: choose a clear name so others can find your room.
        </div>
      </div>
    </div>

    <div style="height:14px"></div>

    <!-- Rooms List -->
    <div class="card">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:6px">
        <strong style="font-size:15px">Available rooms</strong>
        <small style="color:var(--muted)">Join a room to start chatting</small>
      </div>

      <div id="rooms" class="rooms-grid">
        <div class="small">Loading rooms...</div>
      </div>
    </div>

    <footer>
      <div>Made with ‚ù§ ‚Äî AuraChat</div>
    </footer>
  </div>

  <!-- Modal -->
  <div id="globalMessageModal">
      <span id="globalMessageContent"></span>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/socket.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const s = document.createElement("script");
      s.src = "/js/community.js";
      document.body.appendChild(s);
    });
  </script>

</body>
</html>
